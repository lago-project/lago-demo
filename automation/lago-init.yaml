domains:
  vm-el74:
    memory: 2048
    service_provider: systemd
    nics:
      - net: lago
    disks:
      - template_name: el7.4-base
        type: template
        name: root
        dev: sda
        format: qcow2
      - comment: /var/lib/lago
        size: 10G
        type: empty
        name: lib
        dev: sdb
        format: qcow2
    artifacts:
      - /var/log
      - /home/custom_home/dummy_user/.lago/current/logs
    metadata:
      deploy-scripts:
        - $LAGO_INITFILE_PATH/deploy.sh

