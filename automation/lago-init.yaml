common_vm_params: &common_vm_params
  memory: 2048
  service_provider: systemd
  nics:
    - net: lago
  artifacts:
    - /var/log
    - /home/custom_home/dummy_user/.lago/current/logs
  metadata:
    deploy-scripts:
      - $LAGO_INITFILE_PATH/deploy.sh

storage_disk: &storage_disk
  comment: /var/lib/lago
  size: 10G
  type: empty
  name: lib
  dev: sdb
  format: qcow2

domains:
  lago-vm-el74:
    <<: *common_vm_params
    disks:
      - template_name: el7.5-base
        type: template
        name: root
        dev: sda
        format: qcow2
      - *storage_disk

  lago-vm-fc26:
    <<: *common_vm_params
    disks:
      - template_name: fc27-base
        type: template
        name: root
        dev: sda
        format: qcow2
      - *storage_disk

  lago-vm-fc27:
    <<: *common_vm_params
    disks:
      - template_name: fc28-base
        type: template
        name: root
        dev: sda
        format: qcow2
      - *storage_disk
nets:
  lago:
    type: nat
    dhcp:
      start: 100
      end: 254
    management: true
    dns_domain_name: lago.local
